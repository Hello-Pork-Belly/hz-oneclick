name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  shell-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl

          if sudo apt-get install -y shfmt; then
            echo "Installed shfmt from apt"
          else
            echo "WARN: apt-get install shfmt failed, attempting to download release"
            if curl -fSL https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64 -o /usr/local/bin/shfmt; then
              sudo chmod +x /usr/local/bin/shfmt
            else
              echo "WARN: failed to download shfmt from mvdan/sh release"
            fi
          fi

      - name: Bash syntax check
        run: |
          set -euo pipefail
          mapfile -d '' -t files < <(find ./modules ./tests ./.github/scripts -type f -name '*.sh' -print0)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No shell scripts found for bash -n"
            exit 0
          fi
          echo "Found ${#files[@]} shell scripts for bash -n"
          exit_code=0
          for f in "${files[@]}"; do
            if ! bash -n "$f"; then
              exit_code=1
            fi
          done
          if [[ $exit_code -ne 0 ]]; then
            echo "ERROR: bash -n reported syntax issues"
            exit 1
          fi

      - name: ShellCheck
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' -t files < <(find ./modules ./tests ./.github/scripts -type f -name '*.sh' -print0)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No shell scripts found for ShellCheck"
            exit 0
          fi
          echo "Found ${#files[@]} shell scripts"
          shellcheck -x "${files[@]}" || true

      - name: shfmt (check only)
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' -t files < <(find ./modules ./tests ./.github/scripts -type f -name '*.sh' -print0)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No shell scripts found for shfmt"
            exit 0
          fi
          shfmt -d -i 2 -ci -sr "${files[@]}" || true

      - name: Smoke selftest
        run: |
          set -euo pipefail
          HZ_SMOKE_SELFTEST=1 bash tests/smoke.sh

      - name: Smoke gating self-check
        run: |
          set -euo pipefail
          bash .github/scripts/smoke_gating.sh self-test

      - name: Smoke test (safe)
        if: always()
        id: smoke
        continue-on-error: true
        env:
          HZ_CI_SMOKE: "1"
          HZ_SMOKE_STRICT: "0"
        run: |
          set +e
          timeout 90s bash tests/smoke.sh
          code=$?
          code="${code:-1}"
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          if [ -n "${GITHUB_OUTPUT:-}" ]; then
            output_file="$GITHUB_OUTPUT"
            ensure_output() {
              local key value
              key="$1"
              value="$2"
              if ! grep -q "^${key}=" "$output_file"; then
                echo "${key}=${value}" >> "$output_file"
              fi
            }
            ensure_output "HZ_SMOKE_VERDICT" "FAIL"
            ensure_output "smoke_report_path" "unknown"
            ensure_output "smoke_report_json_path" "unknown"
          fi
          set -e
          exit 0

      - name: Upload smoke artifacts
        if: always() && (steps.smoke.outputs.exit_code != '0' || steps.smoke.outputs.HZ_SMOKE_VERDICT == 'WARN' || steps.smoke.outputs.HZ_SMOKE_VERDICT == 'FAIL')
        uses: actions/upload-artifact@v4
        with:
          name: smoke-triage-reports
          path: |
            ${{ steps.smoke.outputs.smoke_report_path }}
            ${{ steps.smoke.outputs.smoke_report_json_path }}
            /tmp/hz-baseline-triage-*.txt
            /tmp/hz-baseline-triage-*.json
          if-no-files-found: ignore

      - name: Enforce smoke verdict
        if: always()
        env:
          HZ_SMOKE_STRICT: "0"
        run: |
          set -euo pipefail
          verdict_raw="${{ steps.smoke.outputs.HZ_SMOKE_VERDICT }}"
          exit_code="${{ steps.smoke.outputs.exit_code }}"
          report_path="${{ steps.smoke.outputs.smoke_report_path }}"
          report_json_path="${{ steps.smoke.outputs.smoke_report_json_path }}"
          strict_raw="${HZ_SMOKE_STRICT:-0}"
          set +e
          enforce_output="$(bash .github/scripts/smoke_gating.sh enforce --verdict "$verdict_raw" --exit-code "$exit_code" --strict "$strict_raw")"
          enforce_status=$?
          set -e

          verdict="$(printf '%s' "$enforce_output" | sed -n 's/.*verdict=\\([^ ]*\\).*/\\1/p')"
          strict_enabled="$(printf '%s' "$enforce_output" | sed -n 's/.*strict=\\([^ ]*\\).*/\\1/p')"
          exit_code="${exit_code:-1}"

          {
            echo "### Smoke verdict"
            echo ""
            echo "- verdict: ${verdict}"
            echo "- strict: ${strict_enabled}"
            echo "- exit_code: ${exit_code}"
            [ -n "$report_path" ] && echo "- report_path: ${report_path}"
            [ -n "$report_json_path" ] && echo "- report_json_path: ${report_json_path}"
          } >> "$GITHUB_STEP_SUMMARY"

          echo "$enforce_output"
          exit "$enforce_status"
