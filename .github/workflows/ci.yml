name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  shell-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

          # shfmt 在 apt 里有时不存在或版本较旧，所以用官方脚本安装（更稳）
          curl -fsSL https://github.com/mvdan/sh/releases/latest/download/shfmt_v3.8.0_linux_amd64 -o /usr/local/bin/shfmt
          sudo chmod +x /usr/local/bin/shfmt

      - name: ShellCheck
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -print0)
          echo "Found ${#files[@]} shell scripts"
          shellcheck -x "${files[@]}"

      - name: shfmt (check only)
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -print0)
          shfmt -d -i 2 -ci -sr "${files[@]}"

      - name: Smoke test (safe)
        run: |
          bash tests/smoke.sh
