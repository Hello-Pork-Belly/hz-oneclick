name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  shell-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          if ! sudo apt-get install -y shfmt; then
            echo "WARN: apt-get does not provide shfmt, falling back to download"
            if curl -fsSL https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64 -o /usr/local/bin/shfmt; then
              sudo chmod +x /usr/local/bin/shfmt
            else
              echo "WARN: failed to download shfmt v3.8.0"
            fi
          fi

      - name: ShellCheck
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -print0)
          echo "Found ${#files[@]} shell scripts"
          shellcheck -x "${files[@]}" || true
          shellcheck -x --severity=error "${files[@]}"

      - name: shfmt (check only)
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -print0)
          shfmt -d -i 2 -ci -sr "${files[@]}"

      - name: Smoke test (safe)
        run: |
          bash tests/smoke.sh
