name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  shell-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl

          if sudo apt-get install -y shfmt; then
            echo "Installed shfmt from apt"
          else
            echo "WARN: apt-get install shfmt failed, attempting to download release"
            if curl -fSL https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64 -o /usr/local/bin/shfmt; then
              sudo chmod +x /usr/local/bin/shfmt
            else
              echo "WARN: failed to download shfmt from mvdan/sh release"
            fi
          fi

      - name: Bash syntax check
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -not -path './modules/*' -print0)
          echo "Found ${#files[@]} shell scripts for bash -n"
          for f in "${files[@]}"; do
            bash -n "$f" || exit_code=$?
          done
          if [[ -n "${exit_code:-}" ]]; then
            echo "WARN: bash -n reported syntax issues"
            exit "$exit_code"
          fi

      - name: ShellCheck
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -not -path './modules/*' -print0)
          echo "Found ${#files[@]} shell scripts"
          shellcheck -x "${files[@]}" || true

      - name: shfmt (check only)
        continue-on-error: true
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name '*.sh' -not -path './modules/*' -print0)
          shfmt -d -i 2 -ci -sr "${files[@]}" || true

      - name: Smoke test (safe)
        if: always()
        env:
          HZ_CI_SMOKE: "1"
          HZ_SMOKE_STRICT: "0"
        run: |
          set +e
          timeout 90s bash tests/smoke.sh
          exit_code=$?
          echo "HZ_SMOKE_EXIT_CODE=$exit_code" >> "$GITHUB_ENV"
          exit 0

      - name: Upload smoke artifacts
        if: ${{ always() && (env.HZ_SMOKE_VERDICT == 'WARN' || env.HZ_SMOKE_VERDICT == 'FAIL' || env.HZ_SMOKE_EXIT_CODE != '0') }}
        uses: actions/upload-artifact@v4
        with:
          name: smoke-triage-reports
          path: |
            /tmp/hz-baseline-triage-*.txt
            /tmp/hz-baseline-triage-*.json
          if-no-files-found: ignore

      - name: Enforce smoke verdict
        if: always()
        run: |
          verdict="${HZ_SMOKE_VERDICT:-}"
          strict="$(printf "%s" "${HZ_SMOKE_STRICT:-}" | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')"
          exit_code="${HZ_SMOKE_EXIT_CODE:-0}"

          is_strict=0
          case "$strict" in
            1|true|yes|y|on)
              is_strict=1
              ;;
          esac

          if [ "$verdict" = "FAIL" ]; then
            exit 1
          fi

          if [ "$verdict" = "WARN" ] && [ "$is_strict" -eq 1 ]; then
            exit 1
          fi

          if [ -z "$verdict" ] && [ "$exit_code" != "0" ]; then
            exit 1
          fi

          exit 0
