name: Full Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  full-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify public installer endpoint
        run: |
          # Maintainers may set HZ_PUBLIC_INSTALLER_STRICT=1 on self-hosted/manual runs.
          bash .github/scripts/verify_public_installer.sh

      - name: Check installer header
        run: |
          bash .github/scripts/check_installer_header.sh

      - name: Guard against deprecated installer host
        run: |
          set -euo pipefail
          if git grep -n -E "sh\\.horizontech\\.page"; then
            echo "Deprecated installer host detected. Use https://sh.horizontech.eu.org instead."
            exit 1
          fi

      - name: Install tools
        run: |
          bash .github/scripts/install_ci_tools.sh

      - name: Bash syntax check
        run: |
          bash .github/scripts/lint_bash.sh

      - name: Smoke selftest
        run: |
          set -euo pipefail
          HZ_SMOKE_SELFTEST=1 bash tests/smoke.sh

      - name: Smoke gating self-check
        run: |
          set -euo pipefail
          bash .github/scripts/smoke_gating.sh self-test

      - name: Smoke test (safe)
        id: smoke
        continue-on-error: true
        env:
          HZ_SMOKE_STRICT: "1"
        run: |
          set +e
          timeout 90s bash tests/smoke.sh
          code=$?
          code="${code:-1}"
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          if [ -n "${GITHUB_OUTPUT:-}" ]; then
            output_file="$GITHUB_OUTPUT"
            ensure_output() {
              local key value
              key="$1"
              value="$2"
              if ! grep -q "^${key}=" "$output_file"; then
                echo "${key}=${value}" >> "$output_file"
              fi
            }
            ensure_output "HZ_SMOKE_VERDICT" "FAIL"
            ensure_output "smoke_report_path" "unknown"
            ensure_output "smoke_report_json_path" "unknown"
          fi
          set -e
          exit 0

      - name: Upload smoke artifacts
        if: always() && (steps.smoke.outputs.exit_code != '0' || steps.smoke.outputs.HZ_SMOKE_VERDICT == 'WARN' || steps.smoke.outputs.HZ_SMOKE_VERDICT == 'FAIL')
        uses: actions/upload-artifact@v4
        with:
          name: smoke-triage-reports
          path: |
            ${{ steps.smoke.outputs.smoke_report_path }}
            ${{ steps.smoke.outputs.smoke_report_json_path }}
            /tmp/hz-baseline-triage-*.txt
            /tmp/hz-baseline-triage-*.json
          if-no-files-found: ignore

      - name: Enforce smoke verdict
        if: always()
        env:
          HZ_SMOKE_STRICT: "1"
        run: |
          set -euo pipefail
          verdict_raw="${{ steps.smoke.outputs.HZ_SMOKE_VERDICT }}"
          exit_code="${{ steps.smoke.outputs.exit_code }}"
          report_path="${{ steps.smoke.outputs.smoke_report_path }}"
          report_json_path="${{ steps.smoke.outputs.smoke_report_json_path }}"
          strict_raw="${HZ_SMOKE_STRICT:-0}"
          set +e
          enforce_output="$(bash .github/scripts/smoke_gating.sh enforce --verdict "$verdict_raw" --exit-code "$exit_code" --strict "$strict_raw")"
          enforce_status=$?
          set -e

          verdict="$(printf '%s' "$enforce_output" | sed -n 's/.*verdict=\\([^ ]*\\).*/\\1/p')"
          strict_enabled="$(printf '%s' "$enforce_output" | sed -n 's/.*strict=\\([^ ]*\\).*/\\1/p')"
          exit_code="${exit_code:-1}"

          {
            echo "### Smoke verdict"
            echo ""
            echo "- verdict: ${verdict}"
            echo "- strict: ${strict_enabled}"
            echo "- exit_code: ${exit_code}"
            [ -n "$report_path" ] && echo "- report_path: ${report_path}"
            [ -n "$report_json_path" ] && echo "- report_json_path: ${report_json_path}"
          } >> "$GITHUB_STEP_SUMMARY"

          echo "$enforce_output"
          exit "$enforce_status"
