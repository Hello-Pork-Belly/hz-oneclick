name: Full Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  full-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Full regression suite
        env:
          FULL_REGRESSION_ARTIFACT_DIR: artifacts/full-regression
          HZ_SMOKE_STRICT: "1"
        run: timeout 15m bash tests/full_regression.sh

      - name: Upload regression artifacts
        if: ${{ always() && (failure() || env.HZ_SMOKE_VERDICT == 'WARN' || env.HZ_SMOKE_VERDICT == 'FAIL') }}
        uses: actions/upload-artifact@v4
        with:
          name: full-regression-artifacts
          path: |
            artifacts/full-regression/**
            /tmp/hz-baseline-triage-*.json
            /tmp/hz-baseline-triage-*.txt
          if-no-files-found: warn
