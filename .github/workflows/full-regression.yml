name: Full Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  full-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Full regression suite
        env:
          FULL_REGRESSION_ARTIFACT_DIR: artifacts/full-regression
          HZ_SMOKE_STRICT: "1"
        run: |
          set +e
          timeout 15m bash tests/full_regression.sh
          exit_code=$?
          echo "HZ_SMOKE_EXIT_CODE=$exit_code" >> "$GITHUB_ENV"
          exit 0

      - name: Upload regression artifacts
        if: ${{ always() && (env.HZ_SMOKE_VERDICT == 'WARN' || env.HZ_SMOKE_VERDICT == 'FAIL' || env.HZ_SMOKE_EXIT_CODE != '0') }}
        uses: actions/upload-artifact@v4
        with:
          name: full-regression-artifacts
          path: |
            artifacts/full-regression/**
            /tmp/hz-baseline-triage-*.json
            /tmp/hz-baseline-triage-*.txt
          if-no-files-found: warn

      - name: Enforce smoke verdict
        if: always()
        run: |
          verdict="${HZ_SMOKE_VERDICT:-}"
          strict="$(printf "%s" "${HZ_SMOKE_STRICT:-}" | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')"
          exit_code="${HZ_SMOKE_EXIT_CODE:-0}"

          is_strict=0
          case "$strict" in
            1|true|yes|y|on)
              is_strict=1
              ;;
          esac

          if [ "$verdict" = "FAIL" ]; then
            exit 1
          fi

          if [ "$verdict" = "WARN" ] && [ "$is_strict" -eq 1 ]; then
            exit 1
          fi

          if [ -z "$verdict" ] && [ "$exit_code" != "0" ]; then
            exit 1
          fi

          exit 0
