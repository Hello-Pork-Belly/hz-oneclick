name: Full Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  full-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke test (safe)
        id: smoke
        continue-on-error: true
        env:
          HZ_SMOKE_STRICT: "1"
        run: |
          set +e
          timeout 90s bash tests/smoke.sh
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          set -e
          exit 0

      - name: Upload smoke artifacts
        if: always() && (steps.smoke.outputs.exit_code != '0' || steps.smoke.outputs.HZ_SMOKE_VERDICT == 'WARN' || steps.smoke.outputs.HZ_SMOKE_VERDICT == 'FAIL')
        uses: actions/upload-artifact@v4
        with:
          name: smoke-triage-reports
          path: |
            ${{ steps.smoke.outputs.smoke_report_path }}
            ${{ steps.smoke.outputs.smoke_report_json_path }}
            /tmp/hz-baseline-triage-*.txt
            /tmp/hz-baseline-triage-*.json
          if-no-files-found: ignore

      - name: Enforce smoke verdict
        if: always()
        env:
          HZ_SMOKE_STRICT: "1"
        run: |
          set -euo pipefail
          verdict_raw="${{ steps.smoke.outputs.HZ_SMOKE_VERDICT }}"
          exit_code="${{ steps.smoke.outputs.exit_code }}"
          report_path="${{ steps.smoke.outputs.smoke_report_path }}"
          report_json_path="${{ steps.smoke.outputs.smoke_report_json_path }}"
          strict_raw="${HZ_SMOKE_STRICT:-0}"

          normalize_verdict() {
            local value token
            value="${1:-}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            value="${value^^}"
            token="${value%%[^[:alpha:]]*}"
            case "$token" in
              PASS|OK|WARN|FAIL)
                printf '%s' "$token"
                ;;
              *)
                printf 'FAIL'
                ;;
            esac
          }

          normalize_strict() {
            local value
            value="${1:-}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            case "${value,,}" in
              1|true|yes|on)
                printf 'true'
                ;;
              *)
                printf 'false'
                ;;
            esac
          }

          verdict="$(normalize_verdict "$verdict_raw")"
          strict_enabled="$(normalize_strict "$strict_raw")"
          exit_code="${exit_code:-1}"

          {
            echo "### Smoke verdict"
            echo ""
            echo "- verdict: ${verdict}"
            echo "- strict: ${strict_enabled}"
            echo "- exit_code: ${exit_code}"
            [ -n "$report_path" ] && echo "- report_path: ${report_path}"
            [ -n "$report_json_path" ] && echo "- report_json_path: ${report_json_path}"
          } >> "$GITHUB_STEP_SUMMARY"

          echo "[smoke-enforce] verdict_raw=${verdict_raw} verdict=${verdict} exit_code=${exit_code} strict_raw=${strict_raw} strict=${strict_enabled}"
          case "$verdict" in
            PASS|OK)
              ;;
            WARN)
              if [ "$strict_enabled" = "true" ]; then
                exit 1
              fi
              ;;
            FAIL)
              exit 1
              ;;
            *)
              exit 1
              ;;
          esac
