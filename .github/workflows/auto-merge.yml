name: Auto-merge (bot PRs)

on:
  pull_request:
    types: [labeled]

permissions:
  pull-requests: write
  contents: write
  checks: read
  actions: read

concurrency:
  group: automerge-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  enable-automerge:
    if: >
      github.event.pull_request.draft == false &&
      github.event.label.name == 'codex' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      startsWith(github.event.pull_request.head.ref, 'codex/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-test required checks parser
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./.github/scripts/require_checks.sh --self-test

      - name: Verify required checks
        env:
          GH_TOKEN: ${{ github.token }}
        run: >
          ./.github/scripts/require_checks.sh
          --pr ${{ github.event.pull_request.number }}
          --repo ${{ github.repository }}

      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.AUTOMERGE_TOKEN || github.token }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
