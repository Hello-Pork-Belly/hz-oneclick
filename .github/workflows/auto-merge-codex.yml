name: Auto-merge Codex PRs
# smoke-test: auto-merge workflow verification

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - labeled
  check_suite:
    types:
      - completed

concurrency:
  group: auto-merge-codex
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge Codex PRs
        uses: actions/github-script@v7
        with:
          script: |
            const allowedConclusions = new Set(["success", "skipped", "neutral"]);
            const failConclusions = new Set([
              "failure",
              "cancelled",
              "timed_out",
              "action_required",
              "stale",
            ]);

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            async function fetchPullRequest(prNumber) {
              const { data } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber,
              });
              return data;
            }

            async function findPullRequestFromCheckSuite() {
              const prRefs = context.payload.check_suite?.pull_requests ?? [];
              if (prRefs.length === 0) {
                return null;
              }
              const prNumber = prRefs[0].number;
              return fetchPullRequest(prNumber);
            }

            function isTargetPullRequest(pr) {
              if (!pr) return false;
              if (pr.base?.ref !== "main") return false;
              if (pr.draft) return false;
              if (pr.head?.repo?.full_name !== pr.base?.repo?.full_name) return false;

              const hasCodexLabel = (pr.labels || []).some(
                (label) => label.name === "codex"
              );
              const isCodexBranch = pr.head?.ref?.startsWith("codex/");
              return hasCodexLabel || isCodexBranch;
            }

            async function getCheckRuns(pr) {
              const { data } = await github.rest.checks.listForRef({
                owner,
                repo,
                ref: pr.head.sha,
                per_page: 100,
              });
              return data.check_runs || [];
            }

            function summarizeCheckRuns(checkRuns) {
              let hasInProgress = false;
              let hasFailure = false;

              for (const run of checkRuns) {
                if (run.status !== "completed") {
                  hasInProgress = true;
                  continue;
                }
                if (failConclusions.has(run.conclusion)) {
                  hasFailure = true;
                }
              }

              return { hasInProgress, hasFailure };
            }

            async function comment(prNumber, body) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

            let pr = null;
            if (context.eventName === "pull_request") {
              pr = context.payload.pull_request;
            } else if (context.eventName === "check_suite") {
              pr = await findPullRequestFromCheckSuite();
            }

            if (!pr) {
              core.info("No pull request found for this event.");
              return;
            }

            if (!isTargetPullRequest(pr)) {
              core.info("Pull request does not match Codex criteria.");
              return;
            }

            const checkRuns = await getCheckRuns(pr);
            const { hasInProgress, hasFailure } = summarizeCheckRuns(checkRuns);

            if (hasInProgress) {
              core.info("Checks still running; skipping merge.");
              return;
            }

            if (hasFailure) {
              await comment(
                pr.number,
                "Automated merge halted because required checks did not complete successfully."
              );
              return;
            }

            const mergeState = pr.mergeable_state;
            if (mergeState !== "clean") {
              await comment(
                pr.number,
                "Automated merge could not proceed because the pull request is not currently mergeable."
              );
              return;
            }

            try {
              await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: pr.number,
                merge_method: "squash",
              });
              core.info("Pull request merged.");
            } catch (error) {
              await comment(
                pr.number,
                "Automated merge could not proceed because the pull request is not currently mergeable."
              );
              core.info(`Merge failed: ${error.message}`);
              return;
            }

            const headRef = pr.head?.ref;
            const headRepo = pr.head?.repo?.full_name;
            const baseRepo = pr.base?.repo?.full_name;
            if (headRef?.startsWith("codex/") && headRepo === baseRepo) {
              try {
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `heads/${headRef}`,
                });
                core.info(`Deleted branch ${headRef}.`);
              } catch (error) {
                core.info(`Branch deletion skipped: ${error.message}`);
              }
            }
