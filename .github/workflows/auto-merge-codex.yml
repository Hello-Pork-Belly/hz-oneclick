name: Auto-merge Codex PRs
# smoke-test: auto-merge workflow verification

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - labeled
  check_suite:
    types:
      - completed

concurrency:
  group: auto-merge-codex-${{ github.event.pull_request.number || github.event.check_suite.id }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge Codex PRs
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const codexAuthors = new Set(["chatgpt-codex-connector[bot]"]);
            const codexLabel = "codex";
            const codexBranchPrefix = "codex/";

            async function fetchPullRequest(prNumber) {
              const { data } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber,
              });
              return data;
            }

            async function findPullRequestFromCheckSuite() {
              const prRefs = context.payload.check_suite?.pull_requests ?? [];
              if (prRefs.length === 0) {
                return null;
              }
              const prNumber = prRefs[0].number;
              return fetchPullRequest(prNumber);
            }

            function hasCodexLabel(pr) {
              return (pr.labels || []).some((label) => label.name === codexLabel);
            }

            function isCodexPullRequest(pr) {
              const isCodexBranch = pr.head?.ref?.startsWith(codexBranchPrefix);
              const isCodexAuthor = codexAuthors.has(pr.user?.login);
              return hasCodexLabel(pr) || isCodexBranch || isCodexAuthor;
            }

            async function ensureCodexLabel(pr) {
              if (hasCodexLabel(pr)) {
                return;
              }
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pr.number,
                labels: [codexLabel],
              });
            }

            function logSkip(reason) {
              core.info(`Skipping: ${reason}.`);
            }

            async function enableAutoMerge(pr) {
              await github.graphql(
                `
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(
                    input: { pullRequestId: $pullRequestId, mergeMethod: SQUASH }
                  ) {
                    pullRequest {
                      number
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
                `,
                {
                  pullRequestId: pr.node_id,
                }
              );
            }

            let pr = null;
            if (context.eventName === "pull_request") {
              pr = context.payload.pull_request;
            } else if (context.eventName === "check_suite") {
              pr = await findPullRequestFromCheckSuite();
            }

            if (!pr) {
              core.info("No pull request found for this event.");
              return;
            }

            if (pr.base?.ref !== "main") {
              logSkip("base branch is not main");
              return;
            }

            if (pr.draft) {
              logSkip("pull request is a draft");
              return;
            }

            if (pr.head?.repo?.full_name !== pr.base?.repo?.full_name) {
              logSkip("pull request is from a fork");
              return;
            }

            if (!isCodexPullRequest(pr)) {
              logSkip("pull request is not a Codex PR");
              return;
            }

            await ensureCodexLabel(pr);

            try {
              await enableAutoMerge(pr);
              core.info("Enabled auto-merge (squash).");
            } catch (error) {
              core.info(`Auto-merge enablement failed: ${error.message}`);
            }
