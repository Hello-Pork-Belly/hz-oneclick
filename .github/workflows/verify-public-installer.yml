name: Verify Public Installer (Strict)

on:
  workflow_dispatch:
    inputs:
      url:
        description: Public installer URL
        required: false
        default: https://sh.horizontech.eu.org

jobs:
  verify-public-installer:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify public installer endpoint (strict)
        run: |
          HZ_PUBLIC_INSTALLER_URL="${{ inputs.url }}" \
          HZ_PUBLIC_INSTALLER_STRICT=1 \
          bash .github/scripts/verify_public_installer.sh
